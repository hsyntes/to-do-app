<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ToDoApp</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand navbar-dark bg-dark border-0 border-bottom"
    >
      <div class="container" id="container-nav">
        <div class="dropstart">
          <i
            class="fa fa-ellipsis-v fa-lg pointer"
            data-bs-toggle="dropdown"
          ></i>
          <ul class="dropdown-menu dropdown-menu-dark border rounded shadow">
            <li>
              <a
                href="#"
                class="dropdown-item"
                id="btn-delete-all"
                data-bs-toggle="modal"
                data-bs-target="#modal-delete-all"
              >
                <span>
                  <i class="fa fa-trash-o"></i>
                </span>
                <span>Delete All</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="my-5">
      <div class="container" id="container-tasks">
        <ul class="list-group"></ul>
      </div>
    </main>
    <footer class="fixed-bottom py-3">
      <div class="container">
        <div class="d-flex">
          <button
            type="button"
            class="btn btn-primary rounded-circle ms-auto"
            data-bs-toggle="modal"
            data-bs-target="#modal-add-task"
          >
            <span>
              <i class="fa fa-plus fa-sm"></i>
            </span>
          </button>
        </div>
      </div>
    </footer>
    <div class="modal fade" id="modal-add-task">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark border">
          <div class="modal-header border-0 pb-0">
            <h6 class="modal-title m-0 p-0">Add New Task</h6>
            <button
              type="button"
              class="btn"
              id="btn-close-add-task"
              data-bs-dismiss="modal"
            >
              <span>
                <i class="fa fa-times"></i>
              </span>
            </button>
          </div>
          <div class="modal-body">
            <textarea
              name="input-add-task"
              id="input-add-task"
              class="form-control"
              placeholder="Add your task"
            ></textarea>
          </div>
          <div class="modal-footer border-0 pt-0">
            <button
              type="button"
              class="btn btn-primary rounded-circle"
              id="btn-add-task"
            >
              <span>
                <i class="fa fa-plus fa-sm"></i>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modal-edit-task">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark border">
          <div class="modal-header border-0 pb-0">
            <h6 class="modal-title m-0 p-0">Edit The Task</h6>
            <button
              type="button"
              class="btn"
              id="btn-close-edit-task"
              data-bs-dismiss="modal"
            >
              <span>
                <i class="fa fa-times"></i>
              </span>
            </button>
          </div>
          <div class="modal-body">
            <textarea
              name="input-edit-task"
              id="input-edit-task"
              class="form-control"
              placeholder="Edit your task"
            ></textarea>
          </div>
          <div class="modal-footer border-0 pt-0">
            <button
              type="button"
              class="btn btn-primary rounded-circle"
              id="btn-edit-task"
            >
              <span>
                <i class="fa fa-plus fa-sm"></i>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modal-delete-all">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark border">
          <div class="modal-header border-0">
            <h6 class="modal-title m-0 p-0">
              Do you want to delete the all tasks?
            </h6>
          </div>
          <div class="modal-body">
            <div class="d-flex aligin-items-center justify-content-end">
              <button
                type="button"
                class="btn btn-success px-4 py-2"
                id="btn-no"
                data-bs-dismiss="modal"
              >
                No
              </button>
              <button
                type="button"
                class="btn btn-danger px-4 py-2 ms-2"
                id="btn-yes"
              >
                Yes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/42bec294e9.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
