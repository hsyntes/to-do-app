<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ToDoApp</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-sm-8 d-flex flex-column mx-auto py-3"
          style="height: 100vh"
        >
          <nav
            class="navbar navbar-expand navbar-dark bg-dark shadow rounded-pill"
          >
            <div class="container" id="container-nav">
              <a href="#" class="navbar-brand logo">ToDoApp</a>
              <div class="dropstart">
                <a
                  href="#"
                  class="d-block text-light btn"
                  data-bs-toggle="dropdown"
                >
                  <i class="fa fa-ellipsis-v fa-lg pointer"></i>
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-dark border rounded shadow"
                >
                  <li>
                    <a
                      href="#"
                      class="dropdown-item"
                      id="btn-delete-all"
                      data-bs-toggle="modal"
                      data-bs-target="#modal-delete-all-tasks"
                    >
                      <span>
                        <i class="fa fa-trash-o"></i>
                      </span>
                      <span>Delete All</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <main class="my-auto py-4 rounded">
            <div class="container" id="container-tasks">
              <ul class="list-group rounded shadow"></ul>
            </div>
          </main>
          <footer class="mt-auto">
            <div class="container">
              <div class="d-flex">
                <button
                  type="button"
                  class="btn btn-primary rounded-circle ms-auto shadow"
                  data-bs-toggle="modal"
                  data-bs-target="#modal-add-task"
                >
                  <span>
                    <i class="fa fa-plus fa-sm"></i>
                  </span>
                </button>
              </div>
            </div>
          </footer>
          <div class="modal" id="modal-add-task">
            <div class="modal-dialog modal-dialog-centered modal-sm">
              <div class="modal-content bg-dark border rounded">
                <div class="modal-header border-0 pb-0">
                  <h6 class="modal-title m-0 p-0">Add New Task</h6>
                  <button
                    type="button"
                    class="btn text-muted"
                    id="btn-close-add-task"
                    data-bs-dismiss="modal"
                  >
                    <span>
                      <i class="fa fa-times"></i>
                    </span>
                  </button>
                </div>
                <div class="modal-body">
                  <textarea
                    name="input-add-task"
                    id="input-add-task"
                    class="form-control rounded"
                    placeholder="Add your task"
                  ></textarea>
                </div>
                <div class="modal-footer border-0 pt-0">
                  <button
                    type="button"
                    class="btn btn-primary rounded-circle shadow"
                    id="btn-add-task"
                  >
                    <span>
                      <i class="fa fa-plus fa-sm"></i>
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal" id="modal-edit-task">
            <div class="modal-dialog modal-dialog-centered modal-sm">
              <div class="modal-content bg-dark border rounded">
                <div class="modal-header border-0 pb-0">
                  <h6 class="modal-title m-0 p-0">Edit The Task</h6>
                  <button
                    type="button"
                    class="btn text-muted"
                    id="btn-close-edit-task"
                    data-bs-dismiss="modal"
                  >
                    <span>
                      <i class="fa fa-times"></i>
                    </span>
                  </button>
                </div>
                <div class="modal-body">
                  <textarea
                    name="input-edit-task"
                    id="input-edit-task"
                    class="form-control rounded"
                    placeholder="Edit your task"
                  ></textarea>
                </div>
                <div class="modal-footer border-0 pt-0">
                  <button
                    type="button"
                    class="btn btn-primary rounded-circle shadow"
                    id="btn-edit-task"
                  >
                    <span>
                      <i class="fa fa-check fa-sm"></i>
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal" id="modal-delete-all-tasks">
            <div class="modal-dialog modal-dialog-centered modal-sm">
              <div class="modal-content bg-dark border rounded">
                <div class="modal-header border-0">
                  <h6
                    class="modal-title m-0 p-0"
                    id="modal-delete-all-title"
                  ></h6>
                </div>
                <div class="modal-body" id="modal-delete-all-body">
                  <div class="d-flex aligin-items-center justify-content-end">
                    <button
                      type="button"
                      class="btn btn-success rounded shadow"
                      id="btn-no-delete-all"
                      data-bs-dismiss="modal"
                    >
                      No
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger rounded shadow ms-2"
                      id="btn-yes-delete-all"
                    >
                      Yes
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger rounded shadow"
                      data-bs-dismiss="modal"
                      id="btn-close-delete-all"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/42bec294e9.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
